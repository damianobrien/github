{% extends "layout.html" %}

{% block customstyle %}
<link rel="stylesheet" href="static/student.css">
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>
    <ul>
      {% for student in student_list %}
      <li><a href="/update_student?id={{student.id}}">{{student.name}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - <a href="/delete_student?id={{student.id}}">Delete</a></li>
      {% endfor %}
    </ul>
{% endblock %}

{% block headernav %}

</div>
{% endblock %}
